    <!-- Custom Styles -->
    <style>
        :root {
            --primary-color: #3498db;
            --background: #f4f4f4;
            --text-color: #333;
            --card-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: var(--background);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 6px 20px var(--shadow);
            animation: fadeIn 0.8s ease-in-out;
            width: 100%;
        }
        h1 {
            color: var(--primary-color);
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .ip-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            background: #eee;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 15px auto;
            width: max-content;
            font-size: 26px;
            font-weight: bold;
        }
        #copy-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        #copy-btn:hover:not(:disabled) {
            background: #2980b9;
            transform: scale(1.05);
        }
        #copy-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #copy-feedback {
            color: green;
            font-size: 14px;
            margin-top: 8px;
            display: none;
            transition: opacity 0.3s ease;
        }
        #map {
            height: 250px;
            width: 100%;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 4px 10px var(--shadow);
        }
        footer {
            margin-top: 25px;
        }
        .small-text {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }
        a {
            color: var(--primary-color);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid #ddd;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            h1 {
                font-size: 28px;
            }
            .ip-container {
                font-size: 22px;
                gap: 20px;
                padding: 12px 15px;
                flex-wrap: wrap;
                justify-content: center;
            }
            #copy-btn {
                padding: 12px 24px;
                font-size: 15px;
            }
            #map {
                height: 180px;
            }
            .small-text {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What's My IP?</h1>
        <div class="ip-container">
            <span id="ip"><span class="spinner"></span></span>
            <button id="copy-btn" disabled>Copy</button>
        </div>
        <span id="copy-feedback" class="small-text">Copied!</span>
        <div id="map"></div>
        <footer>
            <p class="small-text">Your IP address uniquely identifies your device online. Use it to troubleshoot networks or explore your digital footprint.</p>
            <p class="small-text">No IP or location data is stored. Powered by ipapi.co and MapLibre with OpenStreetMap. <a href="https://techfixpro.net/privacy-policy.html">Privacy Policy</a></p>
        </footer>
    </div>

    <script>
        async function getIP() {
            try {
                const response = await fetch("https://ipapi.co/json/");
                const data = await response.json();
                const ipElement = document.getElementById("ip");
                ipElement.innerHTML = data.ip;
                const copyBtn = document.getElementById("copy-btn");
                copyBtn.disabled = false;
                copyBtn.addEventListener("click", () => {
                    navigator.clipboard.writeText(data.ip);
                    const feedback = document.getElementById("copy-feedback");
                    feedback.style.display = "inline";
                    feedback.style.opacity = "1";
                    setTimeout(() => feedback.style.opacity = "0", 1500);
                    setTimeout(() => feedback.style.display = "none", 1800);
                });
                const map = new maplibregl.Map({
                    container: 'map',
                    style: {
                        'version': 8,
                        'sources': {
                            'osm-tiles': {
                                'type': 'raster',
                                'tiles': ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'],
                                'tileSize': 256,
                                'attribution': 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                            }
                        },
                        'layers': [{
                            'id': 'osm-tiles',
                            'type': 'raster',
                            'source': 'osm-tiles',
                            'minzoom': 0,
                            'maxzoom': 19
                        }]
                    },
                    center: [data.longitude, data.latitude],
                    zoom: 10
                });
                map.addControl(new maplibregl.NavigationControl());
                new maplibregl.Marker({ color: '#3498db' })
                    .setLngLat([data.longitude, data.latitude])
                    .setPopup(new maplibregl.Popup().setText(`Near ${data.city}, ${data.region}`))
                    .addTo(map)
                    .togglePopup();
            } catch (error) {
                const ipElement = document.getElementById("ip");
                ipElement.innerHTML = "Unable to retrieve IP";
                document.getElementById("copy-btn").disabled = true;
            }
        }
        getIP();
    </script>
</body>
</html>
