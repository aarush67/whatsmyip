    <!-- Custom Styles -->
    <style>
        :root {
            --primary-color: linear-gradient(135deg, #3498db, #2ecc71);
            --background: #f0f2f5;
            --text-color: #333;
            --card-bg: rgba(255, 255, 255, 0.9);
            --shadow: rgba(0, 0, 0, 0.1);
            --dark-bg: #1e2a44;
            --dark-card: rgba(30, 42, 68, 0.9);
            --dark-text: #e0e0e0;
            --success: #2ecc71;
            --warning: #e74c3c;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: var(--background);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            transition: background 0.3s ease;
        }
        body.dark {
            background: var(--dark-bg);
            color: var(--dark-text);
        }
        .container {
            max-width: 750px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 8px 25px var(--shadow);
            animation: fadeIn 0.8s ease-in-out;
            width: 100%;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px var(--shadow);
        }
        .dark .container {
            background: var(--dark-card);
        }
        h1 {
            color: #3498db;
            font-size: 38px;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px var(--shadow);
        }
        .ip-container {
            background: #eee;
            padding: 20px;
            border-radius: 12px;
            margin: 20px auto;
            font-size: 28px;
            font-weight: bold;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            align-items: center;
        }
        .dark .ip-container {
            background: #3b4a6b;
        }
        .ip-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative;
        }
        .ip-info span[data-tooltip] {
            position: relative;
            cursor: help;
        }
        .ip-info span[data-tooltip]:hover:after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: #fff;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            white-space: nowrap;
            z-index: 10;
            animation: tooltipFade 0.2s ease-in-out;
        }
        .dark .ip-info span[data-tooltip]:hover:after {
            background: #555;
        }
        .status-badge {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            margin-left: 8px;
            color: #fff;
        }
        .online { background: var(--success); }
        .offline { background: var(--warning); }
        .vpn-detected { background: #f39c12; }
        .buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        #copy-btn, #copy-all-btn, #refresh-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        #copy-btn:hover:not(:disabled), #copy-all-btn:hover:not(:disabled), #refresh-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }
        #copy-btn:disabled, #copy-all-btn:disabled, #refresh-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #copy-feedback {
            color: #2ecc71;
            font-size: 14px;
            margin-top: 10px;
            display: none;
            transition: opacity 0.3s ease;
        }
        #map {
            height: 300px;
            width: 100%;
            border-radius: 12px;
            margin-top: 25px;
            box-shadow: 0 4px 15px var(--shadow);
            animation: mapFadeIn 1s ease-in-out;
        }
        footer {
            margin-top: 30px;
        }
        .small-text {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }
        .dark .small-text {
            color: #b0b8cc;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .spinner {
            display: inline-block;
            width: 28px;
            height: 28px;
            border: 4px solid #ddd;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s ease-in-out infinite;
        }
        .dark .spinner {
            border-color: #555;
            border-top-color: #3498db;
        }
        .mode-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 22px;
            cursor: pointer;
            color: var(--text-color);
            transition: transform 0.2s ease;
        }
        .mode-toggle:hover {
            transform: rotate(15deg);
        }
        .dark .mode-toggle {
            color: var(--dark-text);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); opacity: 1; }
            50% { opacity: 0.7; }
            100% { transform: rotate(360deg); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes mapFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes tooltipFade {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            h1 {

            }

                gap: 20px;
                padding: 15px;

            .buttons {
                flex-direction: column;
                gap: 10px;
            }
            #copy-btn, #copy-all-btn, #refresh-btn {
                padding: 12px 20px;
                font-size: 15px;
            }
            #map {
                height: 200px;
            }
            .small-text {
                font-size: 12px;
            }

<body>
    <div class="container">
        <button class="mode-toggle" aria-label="Toggle dark mode">üåô</button>
        <h1>What's My IP?</h1>
        <div class="ip-container">
            <div class="ip-info">
                <span id="ip" data-tooltip="Your public IPv4 address"><span class="spinner"></span></span>
                <span id="ipv6" class="small-text" data-tooltip="Your IPv6 address (if available)"></span>
                <span id="isp" class="small-text" data-tooltip="Your Internet Service Provider"></span>
                <span id="asn" class="small-text" data-tooltip="Autonomous System Number"></span>
                <span id="hostname" class="small-text" data-tooltip="Your device's hostname (if available)"></span>
                <span id="coords" class="small-text" data-tooltip="Latitude & Longitude"></span>
                <span id="network-status" class="small-text" data-tooltip="Current network connectivity"></span>
                <span id="latency" class="small-text" data-tooltip="Network latency (ping)"></span>
                <span id="vpn-status" class="small-text" data-tooltip="VPN usage detection"></span>
            </div>
            <div class="buttons">
                <button id="copy-btn" disabled>Copy IPv4</button>
                <button id="copy-all-btn" disabled>Copy All</button>
                <button id="refresh-btn">Refresh</button>
            </div>
        </div>
        <span id="copy-feedback" class="small-text">Copied!</span>
        <div id="map"></div>
        <footer>
            <p class="small-text">Analyze your IP, network status, and VPN usage with this advanced tool.</p>
            <p class="small-text">No data stored. Powered by ipapi.co and MapLibre with OpenStreetMap. <a href="https://techfixpro.net/privacy-policy.html">Privacy Policy</a></p>
        </footer>
    </div>

    <script>
        async function fetchIP() {
            try {
                const response = await fetch("https://ipapi.co/json/");
                const data = await response.json();
                const ipElement = document.getElementById("ip");
                const ipv6Element = document.getElementById("ipv6");
                const ispElement = document.getElementById("isp");
                const asnElement = document.getElementById("asn");
                const hostnameElement = document.getElementById("hostname");
                const coordsElement = document.getElementById("coords");
                const networkStatusElement = document.getElementById("network-status");
                const latencyElement = document.getElementById("latency");
                const vpnStatusElement = document.getElementById("vpn-status");
                const copyBtn = document.getElementById("copy-btn");
                const copyAllBtn = document.getElementById("copy-all-btn");

                ipElement.innerHTML = data.ip || "Not available";
                ipv6Element.innerHTML = data.ipv6 || "IPv6 not detected";
                ispElement.innerHTML = data.org || "Unknown ISP";
                asnElement.innerHTML = data.asn || "Unknown ASN";
                hostnameElement.innerHTML = data.hostname || "Hostname not available";
                coordsElement.innerHTML = `${data.latitude}, ${data.longitude}`;

                // Network Status
                updateNetworkStatus(networkStatusElement);

                // Latency (Ping)
                const startTime = performance.now();
                await fetch("https://ipapi.co/json/", { method: "HEAD" }); // Simple ping test
                const latency = Math.round(performance.now() - startTime);
                latencyElement.innerHTML = `${latency} ms<span class="status-badge ${latency < 100 ? 'online' : 'offline'}">${latency < 100 ? 'Fast' : 'Slow'}</span>`;

                // VPN Detection (Basic heuristic)
                const browserTz = Intl.DateTimeFormat().resolvedOptions().timeZone;
                const ipTz = data.timezone;
                const isVpnLikely = browserTz !== ipTz || data.vpn || data.proxy; // ipapi.co may provide vpn/proxy flags
                vpnStatusElement.innerHTML = `${isVpnLikely ? 'VPN Detected' : 'No VPN'}<span class="status-badge ${isVpnLikely ? 'vpn-detected' : 'online'}">${isVpnLikely ? 'Likely' : 'Unlikely'}</span>`;

                copyBtn.disabled = false;
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(data.ip);
                    showFeedback("IPv4 Copied!");
                };

                const allData = `IPv4: ${data.ip || 'N/A'}\nIPv6: ${data.ipv6 || 'N/A'}\nISP: ${data.org || 'N/A'}\nASN: ${data.asn || 'N/A'}\nHostname: ${data.hostname || 'N/A'}\nCoords: ${data.latitude}, ${data.longitude}\nNetwork: ${navigator.onLine ? 'Online' : 'Offline'}\nLatency: ${latency} ms\nVPN: ${isVpnLikely ? 'Yes' : 'No'}`;
                copyAllBtn.disabled = false;
                copyAllBtn.onclick = () => {
                    navigator.clipboard.writeText(allData);
                    showFeedback("All Data Copied!");
                };

                const map = new maplibregl.Map({
                    container: 'map',
                    style: {
                        'version': 8,
                        'sources': {
                            'osm-tiles': {
                                'type': 'raster',
                                'tiles': ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'],
                                'tileSize': 256,
                                'attribution': 'Map data ¬© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                            }
                        },
                        'layers': [{
                            'id': 'osm-tiles',
                            'type': 'raster',
                            'source': 'osm-tiles',
                            'minzoom': 0,
                            'maxzoom': 19
                        }]
                    },
                    center: [data.longitude, data.latitude],
                    zoom: 10
                });
                map.addControl(new maplibregl.NavigationControl());
                const marker = new maplibregl.Marker({ color: '#3498db' })
                    .setLngLat([data.longitude, data.latitude])
                    .setPopup(new maplibregl.Popup().setText(`Near ${data.city}, ${data.region}`))
                    .addTo(map)
                    .togglePopup();
                map.on('load', () => {
                    map.addSource('coords-overlay', {
                        'type': 'geojson',
                        'data': {
                            'type': 'Feature',
                            'geometry': {
                                'type': 'Point',
                                'coordinates': [data.longitude, data.latitude]
                            }
                        }
                    });
                    map.addLayer({
                        'id': 'coords-circle',
                        'type': 'circle',
                        'source': 'coords-overlay',
                        'paint': {
                            'circle-radius': 10,
                            'circle-color': '#3498db',
                            'circle-opacity': 0.3
                        }
                    });
                });
            } catch (error) {
                const ipElement = document.getElementById("ip");
                ipElement.innerHTML = `Error: ${error.message || "Check your connection"}`;
                document.getElementById("copy-btn").disabled = true;
                document.getElementById("copy-all-btn").disabled = true;
            }
        }

        function showFeedback(message) {
            const feedback = document.getElementById("copy-feedback");
            feedback.textContent = message;
            feedback.style.display = "inline";
            feedback.style.opacity = "1";
            setTimeout(() => feedback.style.opacity = "0", 1500);
            setTimeout(() => feedback.style.display = "none", 1800);
        }

        function updateNetworkStatus(element) {
            const isOnline = navigator.onLine;
            element.innerHTML = `${isOnline ? 'Online' : 'Offline'}<span class="status-badge ${isOnline ? 'online' : 'offline'}">${isOnline ? 'Connected' : 'Disconnected'}</span>`;
        }

        // Initial fetch
        fetchIP();

        // Real-time network status updates
        window.addEventListener('online', () => updateNetworkStatus(document.getElementById("network-status")));
        window.addEventListener('offline', () => updateNetworkStatus(document.getElementById("network-status")));

        // Refresh button
        document.getElementById("refresh-btn").addEventListener("click", () => {
            document.getElementById("ip").innerHTML = '<span class="spinner"></span>';
            document.getElementById("ipv6").innerHTML = "";
            document.getElementById("isp").innerHTML = "";
            document.getElementById("asn").innerHTML = "";
            document.getElementById("hostname").innerHTML = "";
            document.getElementById("coords").innerHTML = "";
            document.getElementById("network-status").innerHTML = "";
            document.getElementById("latency").innerHTML = "";
            document.getElementById("vpn-status").innerHTML = "";
            fetchIP();
        });

        // Dark mode toggle
        document.querySelector(".mode-toggle").addEventListener("click", () => {
            document.body.classList.toggle("dark");
            const toggle = document.querySelector(".mode-toggle");
            toggle.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
        });
    </script>
</body>
