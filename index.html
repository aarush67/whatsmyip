<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's My IP - Instantly Find Your IP Address</title>
    <meta name="description" content="Find your public IP address instantly along with your approximate location. No data is stored.">
    <meta name="keywords" content="What's My IP, IP lookup, Find IP, Public IP Address, IP location">
    <meta name="robots" content="index, follow">

    <!-- Open Graph for Social Media -->
    <meta property="og:title" content="What's My IP - Instantly Find Your Public IP Address">
    <meta property="og:description" content="Find your public IP address and approximate location in seconds.">
    <meta property="og:url" content="https://whatsmyip.techfixpro.net">
    <meta property="og:type" content="website">

        <!-- Google Ads -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4778277727361005" crossorigin="anonymous"></script>

    <!-- Schema.org JSON-LD -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "What's My IP",
        "description": "Find your public IP address instantly.",
        "url": "https://whatsmyip.techfixpro.net"
    }
    </script>

    <!-- Leaflet for Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Custom Styles -->
    <style>
        :root {
            --primary-color: #3498db;
            --background: #f4f4f4;
            --text-color: #333;
            --card-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Arial", sans-serif;
            background: var(--background);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 500px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow);
            animation: fadeIn 0.8s ease-in-out;
        }
        h1 {
            color: var(--primary-color);
            font-size: 24px;
            margin-bottom: 10px;
        }
        .ip-box {
            font-size: 20px;
            font-weight: bold;
            background: #eee;
            padding: 12px;
            border-radius: 6px;
            display: inline-block;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .ip-box:hover {
            background: #ddd;
        }
        .small-text {
            font-size: 14px;
            color: #666;
        }
        #map {
            height: 250px;
            width: 100%;
            border-radius: 8px;
            margin-top: 15px;
            animation: fadeInUp 0.6s ease-in-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What's My IP?</h1>
        <p>Your public IP address:</p>
        <div class="ip-box" id="ip">Loading...</div>
        <p class="small-text">Click to copy</p>

        <h2>Approximate Location</h2>
        <div id="map"></div>
    </div>

    <script>
        async function getIP() {
            try {
                const response = await fetch("https://ipapi.co/json/");
                const data = await response.json();
                const ipBox = document.getElementById("ip");
                ipBox.innerText = data.ip;

                // Enable Copying on Click
                ipBox.addEventListener("click", () => {
                    navigator.clipboard.writeText(data.ip);
                    ipBox.style.background = "#c8e6c9";  // Light green feedback
                    setTimeout(() => ipBox.style.background = "#eee", 500);
                });

                // Show Map
                const map = L.map('map').setView([data.latitude, data.longitude], 10);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                L.marker([data.latitude, data.longitude]).addTo(map)
                    .bindPopup(`You are near ${data.city}, ${data.region}`)
                    .openPopup();
            } catch (error) {
                document.getElementById("ip").innerText = "Unable to retrieve IP";
            }
        }
        getIP();
    </script>
</body>
</html>
