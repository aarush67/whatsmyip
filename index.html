    <style>
        :root {
            --primary-color: #3498db;
            --background: #f4f4f4;
            --text-color: #333;
            --card-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
        }
        * {
            margin: 0;

            box-sizing: border-box;
        }
        body {
            font-family: "Arial", sans-serif;
            background: var(--background);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;

            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: var(--card-bg);

            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow);

        .ip-container {

            background: #eee;

            cursor: pointer;
            transition: background 0.3s ease;
            margin: 10px auto;
            width: max-content;
            display: flex;
            align-items: center;
        }
        .ip-container:hover {

        .checkmark {
            font-size: 18px;
            color: green;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .small-text {
            font-size: 14px;
            color: #666;
        }
        #map {
            height: 300px;
            width: 100%;
            border-radius: 10px;
            margin-top: 15px;
            animation: fadeInUp 0.6s ease-in-out;
        }
        .ads {
            margin-top: 20px;
            min-height: 100px;
            text-align: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }

<body>
    <div class="container">
        <h1>What's My IP?</h1>
        <p>Your public IP address:</p>
        <div class="ip-container" id="ip-container">
            <span id="ip">Loading...</span>
            <span class="checkmark" id="checkmark">âœ”</span>
        </div>
        <p class="small-text">Click to copy</p>

        <h2>Approximate Location</h2>
        <div id="map"></div>


    <script>
        async function getIP() {
            try {
                const response = await fetch("https://ipapi.co/json/");
                const data = await response.json();
                document.getElementById("ip").innerText = data.ip;
                document.getElementById("ip-container").addEventListener("click", () => {
                    navigator.clipboard.writeText(data.ip);
                    document.getElementById("checkmark").style.opacity = "1";
                    setTimeout(() => document.getElementById("checkmark").style.opacity = "0", 1500);
                });
                const map = L.map('map').setView([data.latitude, data.longitude], 10);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                L.marker([data.latitude, data.longitude]).addTo(map).bindPopup(`You are near ${data.city}, ${data.region}`).openPopup();
            } catch (error) {
                document.getElementById("ip").innerText = "Unable to retrieve IP";
            }
        }
        getIP();
    </script>
</body>
