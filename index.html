    <!-- Custom Styles -->
    <style>
        :root {
            --primary-color: #3498db;
            --background: #f0f2f5;
            --text-color: #333;
            --card-bg: rgba(255, 255, 255, 0.9);
            --shadow: rgba(0, 0, 0, 0.1);
            --dark-bg: #1e2a44;
            --dark-card: rgba(30, 42, 68, 0.9);
            --dark-text: #e0e0e0;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: var(--background);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            transition: background 0.3s ease;
        }
        body.dark {
            background: var(--dark-bg);
            color: var(--dark-text);
        }
        .container {
            max-width: 700px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 6px 20px var(--shadow);
            animation: fadeIn 0.8s ease-in-out;
            width: 100%;
            position: relative;
        }
        .dark .container {
            background: var(--dark-card);
        }
        h1 {
            color: var(--primary-color);
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 25px;
        }
        .ip-container {
            background: #eee;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 15px auto;
            font-size: 26px;
            font-weight: bold;
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
            align-items: center;
        }
        .dark .ip-container {
            background: #3b4a6b;
        }
        .ip-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            position: relative;
        }
        .ip-info span[data-tooltip]:hover:after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 10;
        }
        .dark .ip-info span[data-tooltip]:hover:after {
            background: #555;
        }
        #copy-btn, #refresh-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        #copy-btn:hover:not(:disabled), #refresh-btn:hover:not(:disabled) {
            background: #2980b9;
            transform: scale(1.05);
        }
        #copy-btn:disabled, #refresh-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #copy-feedback {
            color: green;
            font-size: 14px;
            margin-top: 8px;
            display: none;
            transition: opacity 0.3s ease;
        }
        #map {
            height: 250px;
            width: 100%;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 4px 10px var(--shadow);
            animation: mapFadeIn 1s ease-in-out;
        }
        footer {
            margin-top: 25px;
        }
        .small-text {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }
        .dark .small-text {
            color: #b0b8cc;
        }
        a {
            color: var(--primary-color);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid #ddd;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .dark .spinner {
            border-color: #555;
        }
        .mode-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--text-color);
        }
        .dark .mode-toggle {
            color: var(--dark-text);
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes mapFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            h1 {
                font-size: 28px;
            }
            .ip-container {
                font-size: 22px;
                gap: 20px;
                padding: 12px 15px;
            }
            #copy-btn, #refresh-btn {
                padding: 12px 24px;
                font-size: 15px;
            }
            #map {
                height: 180px;
            }
            .small-text {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="mode-toggle" aria-label="Toggle dark mode">üåô</button>
        <h1>What's My IP?</h1>
        <div class="ip-container">
            <div class="ip-info">
                <span id="ip" data-tooltip="Your public IPv4 address"><span class="spinner"></span></span>
                <span id="ipv6" class="small-text" data-tooltip="Your IPv6 address (if available)"></span>
                <span id="isp" class="small-text" data-tooltip="Your Internet Service Provider"></span>
                <span id="country" class="small-text" data-tooltip="Your country based on IP"></span>
            </div>
            <div>
                <button id="copy-btn" disabled>Copy IPv4</button>
                <button id="refresh-btn">Refresh</button>
            </div>
        </div>
        <span id="copy-feedback" class="small-text">Copied!</span>
        <div id="map"></div>
        <footer>
            <p class="small-text">Your IP address identifies your device online. Use this tool to troubleshoot or understand your connectivity.</p>
            <p class="small-text">No data stored. Powered by ipapi.co and MapLibre with OpenStreetMap. <a href="https://techfixpro.net/privacy-policy.html">Privacy Policy</a></p>
        </footer>
    </div>

    <script>
        async function fetchIP() {
            try {
                const response = await fetch("https://ipapi.co/json/");
                const data = await response.json();
                const ipElement = document.getElementById("ip");
                const ipv6Element = document.getElementById("ipv6");
                const ispElement = document.getElementById("isp");
                const countryElement = document.getElementById("country");
                const copyBtn = document.getElementById("copy-btn");
                
                ipElement.innerHTML = data.ip || "Not available";
                ipv6Element.innerHTML = data.ipv6 || "IPv6 not detected";
                ispElement.innerHTML = data.org || "Unknown ISP";
                countryElement.innerHTML = data.country_name || "Unknown country";
                
                copyBtn.disabled = false;
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(data.ip);
                    const feedback = document.getElementById("copy-feedback");
                    feedback.style.display = "inline";
                    feedback.style.opacity = "1";
                    setTimeout(() => feedback.style.opacity = "0", 1500);
                    setTimeout(() => feedback.style.display = "none", 1800);
                };

                const map = new maplibregl.Map({
                    container: 'map',
                    style: {
                        'version': 8,
                        'sources': {
                            'osm-tiles': {
                                'type': 'raster',
                                'tiles': ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'],
                                'tileSize': 256,
                                'attribution': 'Map data ¬© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                            }
                        },
                        'layers': [{
                            'id': 'osm-tiles',
                            'type': 'raster',
                            'source': 'osm-tiles',
                            'minzoom': 0,
                            'maxzoom': 19
                        }]
                    },
                    center: [data.longitude, data.latitude],
                    zoom: 10
                });
                map.addControl(new maplibregl.NavigationControl());
                new maplibregl.Marker({ color: '#3498db' })
                    .setLngLat([data.longitude, data.latitude])
                    .setPopup(new maplibregl.Popup().setText(`Near ${data.city}, ${data.region}`))
                    .addTo(map)
                    .togglePopup();
            } catch (error) {
                const ipElement = document.getElementById("ip");
                ipElement.innerHTML = "Unable to retrieve IP";
                document.getElementById("copy-btn").disabled = true;
            }
        }

        // Initial fetch
        fetchIP();

        // Refresh button
        document.getElementById("refresh-btn").addEventListener("click", () => {
            document.getElementById("ip").innerHTML = '<span class="spinner"></span>';
            document.getElementById("ipv6").innerHTML = "";
            document.getElementById("isp").innerHTML = "";
            document.getElementById("country").innerHTML = "";
            fetchIP();
        });

        // Dark mode toggle
        document.querySelector(".mode-toggle").addEventListener("click", () => {
            document.body.classList.toggle("dark");
            const toggle = document.querySelector(".mode-toggle");
            toggle.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
        });
    </script>
</body>
