    <style>
        :root {
            --primary-color: #3498db;
            --background: #f4f4f4;
            --text-color: #333;
            --card-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: var(--background);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow);
            animation: fadeIn 0.8s ease-in-out;

            display: flex;

            border-radius: 8px;

            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px; /* Increased padding for better spacing and tap area */
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        #copy-btn:hover:not(:disabled) {
            background: #2980b9; /* Slightly darker shade on hover */
        }
        #copy-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #copy-feedback {
            color: green;
            font-size: 14px;
            margin-top: 5px;
            display: none;

            height: 200px;
            width: 100%;

            box-shadow: 0 2px 5px var(--shadow);

            margin-top: 20px;
        }
        .small-text {
            font-size: 14px;

        a {
            color: var(--primary-color);
            text-decoration: none;

        a:hover {
            text-decoration: underline;

        /* Spinner Styles */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ddd;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Mobile Optimizations */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                margin: 10px;
            }
            h1 {
                font-size: 24px;
            }

                gap: 15px; /* Adjusted spacing for mobile */
                padding: 10px;
            }
            #copy-btn {
                padding: 10px 20px; /* Larger tap area for mobile */
                font-size: 14px;
            }
            #map {
                height: 150px;
            }
            .small-text {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What's My IP?</h1>
        <div class="ip-container">
            <span id="ip"><span class="spinner"></span></span>
            <button id="copy-btn" disabled>Copy</button>
        </div>
        <span id="copy-feedback" class="small-text">Copied!</span>
        <div id="map" aria-label="Map showing your approximate location"></div>
        <footer>
            <p class="small-text">An IP address is a unique identifier for your device on the internet. Knowing your public IP can help with troubleshooting or understanding your online presence.</p>
            <p class="small-text">We do not store your IP address or location data. Data is fetched from ipapi.co. <a href="https://techfixpro.net/privacy-policy.html">Privacy Policy</a></p>
        </footer>
    </div>

    <script>
        async function getIP() {
            try {
                const response = await fetch("https://ipapi.co/json/");
                const data = await response.json();
                const ipElement = document.getElementById("ip");
                ipElement.innerHTML = data.ip; // Replace spinner with IP
                const copyBtn = document.getElementById("copy-btn");
                copyBtn.disabled = false; // Enable copy button
                copyBtn.addEventListener("click", () => {
                    navigator.clipboard.writeText(data.ip);
                    const feedback = document.getElementById("copy-feedback");
                    feedback.style.display = "inline";
                    setTimeout(() => feedback.style.display = "none", 2000);
                });
                const map = L.map('map', { zoomControl: true }).setView([data.latitude, data.longitude], 10);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                L.marker([data.latitude, data.longitude]).addTo(map).bindPopup(`You are near ${data.city}, ${data.region}`).openPopup();
            } catch (error) {
                const ipElement = document.getElementById("ip");
                ipElement.innerHTML = "Unable to retrieve IP";
                document.getElementById("copy-btn").disabled = true;
            }
        }
        getIP();
    </script>
</body>
